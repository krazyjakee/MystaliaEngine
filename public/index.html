<!DOCTYPE html>
<html>
  <head>
    <title>Mystalia Engine</title>
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="menupanel">
      <div class="panel-heading">
        <div class="panel-title">Log in</div>
      </div>
      <div class="panel-body text-center">
        <input id="code" class="form-control">
        <button id="register" class="btn btn-primary">Register</button>
        <button id="login" class="btn btn-primary hide">Play</button>
      </div>
    </div>
    <div id="game-container" class="hide">
      <div class="map-title">Start</div>
      <div id="game"></div>
      <div class="console"></div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.min.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/character.js"></script>
    <script src="/js/hero.js"></script>
  </body>
</html>
